---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: typescript-ex
  labels:
    app.kubernetes.io/name: typescript-ex
spec:
  resources:
    - name: source
      type: git
  tasks:
    - name: build-and-test
      taskRef:
        name: typescript-ex-build-and-test
      resources:
        inputs:
          - name: source
            resource: source
    - name: shipwright-build
      taskRef:
        apiVersion: shipwright.io/v1alpha1
        kind: Build
        name: typescript-ex
      runAfter:
        - build-and-test
